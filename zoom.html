<style type="text/css">
    body{
        font-size: 30px;
        background-image: url(img.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        text-align: center;
        color: black;
        text-shadow: 2px 2px white;
        text-decoration: none;
    }
</style>

</head>
<body>
 
<button id="start" type="button" style="height: 100px; width: 90%; text-align: center; font-size: 50px;">Start</button>
<h1> Do injoy with your friends. </h1>
Made by <a href="https://www.facebook.com/rifat4.hosen.25" style="text-decoration: none; font-size: 30px;">Md Rifat Hosssin</a>


<div id="jitsi-container">
</div>
 
<script>
var button = document.querySelector('#start');
var container = document.querySelector('#jitsi-container');
var api = null;
 
button.addEventListener('click', () => {
    var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var stringLength = 30;
 
    function pickRandom() {
    return possible[Math.floor(Math.random() * possible.length)];
    }
 
var randomString = Array.apply(null, Array(stringLength)).map(pickRandom).join('');
 
    var domain = "meet.jit.si";
    var options = {
        "roomName": randomString,
        "parentNode": container,
        "width": 600,
        "height": 600,
    };
    api = new JitsiMeetExternalAPI(domain, options);
});
 
</script>
</body>
</html>
